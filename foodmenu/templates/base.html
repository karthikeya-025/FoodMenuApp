{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Food-Menu App</title>
</head>
<body>
    
    <nav class="navbar  bg-dark">
        <a href="{% url 'menubook:index' %}" class="navbar-brand text-light mx-4 my-2">Menu</a>

        <div class="navbar">
            <a href="{% url 'menubook:add-item' %}" class="nav-item nav-link text-white m-1 p-1">
                Add Item
            </a>
            <a href="#" class="nav-item nav-link text-white m-1 p-1">
                Delete Item
            </a>
            <a href="#" class="nav-item nav-link text-white m-1 p-1">
                View Item
            </a>
            {% if user.is_authenticated%}
            <a href="{% url 'logout' %}" class="nav-item nav-link text-white m-1 p-1">
                Logout
            </a>
            <a href="{% url 'profile' %}" class="nav-item nav-link text-white m-1 p-1">Profile</a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link text-white m-1 p-1">
                Login
            </a>
            {% endif %}
        </div>
    
    </nav>
    {% if messages %}
        {% for message in messages %}
        
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        
        {% endfor %}
    {% endif %}


    {% block body %}{% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
